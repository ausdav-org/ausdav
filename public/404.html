<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // This script handles 404 errors for SPA routing on GitHub Pages
      // It redirects all 404s to the root index.html with the original path as a query parameter
      var pathSegments = window.location.pathname.split('/').filter(Boolean);
      
      // Get the base path (e.g., 'ausdav')
      var basePath = pathSegments[0] || '';
      
      // Redirect to index.html with the path encoded in the query string
      var redirectPath = window.location.pathname + window.location.search;
      window.location.replace('/' + basePath + '/index.html?redirect=' + encodeURIComponent(redirectPath));
    </script>
  </head>
  <body>
  </body>
</html>
